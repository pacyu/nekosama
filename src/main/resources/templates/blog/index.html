<!DOCTYPE HTML>
<html lang="zh-cn" th:replace="~{blog/layout :: layout(~{:: title}, ~{:: link}, ~{:: script}, ~{:: section}, ~{:: div.slider})}" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>主页 | Nekosama</title>

	<!-- Stylesheets -->

	<link th:href="@{~/blog/layout-1/css/styles.css}" rel="stylesheet">

	<link th:href="@{~/blog/layout-1/css/responsive.css}" rel="stylesheet">

</head>
<body>

	<div class="slider"></div><!-- slider -->

	<section class="blog-area section">
		<div class="container">

			<div class="row">

				<div class="col-lg-4 col-md-6" th:each="archive: ${archives}">
					<div class="card h-100">

						<div class="single-post post-style-2 post-style-3">

							<div class="blog-info">

								<h4 class="title"><a th:href="@{/archive(aid=${archive.id})}"><b>[[${archive.title}]]</b></a></h4>

								<p>[[${archive.introduction}]]</p>

								<div class="avatar-area">
									<a class="avatar" th:href="@{/about}"><img th:src="@{~/blog/images/icons8-team-355979.png}" alt="Profile Image"></a>
									<div class="right-area">
										<a class="name" th:href="@{/about}"><b>[[${archive.author}]]</b></a>
										<h6 class="date" href="#">[[${#dates.format(archive.releaseDate, 'yyyy-MM-dd HH:mm:ss')}]]</h6>
									</div>
								</div>

								<ul class="post-footer">
									<li><a th:href="@{javascript:void(0)}" th:onclick="onLikesClick([[${archive.id}]])"><i class="ion-heart"></i>[[${archive.likes}]]</a></li>
									<li><a th:href="@{/archive(aid=${archive.id})}"><i class="ion-chatbubble"></i>[[${archive.reviews}]]</a></li>
									<li><a th:href="@{/archive(aid=${archive.id})}"><i class="ion-eye"></i>[[${archive.views}]]</a></li>
								</ul>

							</div><!-- blog-right -->

						</div><!-- single-post extra-blog -->

					</div><!-- card -->
				</div><!-- col-lg-4 col-md-6 -->

			</div><!-- row -->

			<a th:if="${isAll} != true" th:href="@{/index(page=${page + 1})}" class="load-more-btn"><b>LOAD MORE</b></a>

		</div><!-- container -->
	</section><!-- section -->
	<script th:src="@{~/blog/common-js/likes.js}"></script>
</body>
</html>
